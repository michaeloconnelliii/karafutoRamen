<!DOCTYPE html>
<html>
    <head>
        <title>The UnOriginal Burger</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo title-page">The UnOriginal Burger</h1>
            <nav>
                <ul class="nav-menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Menu</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="grid-section">
                <div class="carousel">
                    <button class="corousel-btn courousel-btn-right">
                        <img src="img/back-arrow.svg">
                    </button>
                    <div class="carousel-track-container">
                        <ul class="carousel-track">
                            <li class="carousel-slide">
                                <img src="img/restaurant.jpg">
                            </li>
                            <li class="carousel-slide">
                                <img src="img/restaurant2.jpg">
                            </li>
                            <li class="carousel-slide">
                                <img src="img/restaurant3.jpg">
                            </li>
                        </ul>
                    </div>
                    <button class="corousel-btn courousel-btn-left">
                        <img src="img/forward-arrow.svg">
                    </button>
                    <div class="carousel-nav">
                        <button class="carousel-indicator current-slide"></button>
                        <button class="carousel-indicator"></button>
                        <button class="carousel-indicator"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Created and designed by <a href="#"></a>Michael O'Connell</p></p>
            <ul class="social-list">
                <li><a href="#" aria-label="Facebook">Test1</a></li>
                <li><a href="#" aria-label="Twitter">Test2</a></li>
                <li><a href="#" aria-label="Yelp">Test3</a></li>
                <li><a href="#" aria-label="Email">Test4</a></li>
            </ul>
        </footer>
    </body>
</html>
